<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Portland Pizza Pop-Up</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Portland Pizza Pop-Up!</h1>
    </div>
    <form id="toppingsForm">

      <div class="size">
        <h4>What size do you want this bad boi?</h4>
        <select class="form-control" id="size">
          <option>Choose a size</option>
          <option>BigBoi</option>
          <option>SmallBoi</option>
        </select>
      </div>

      <br>

      <div class="toppingsChoice">
        <h4>Meats</h4>
        <input type="checkbox" name="topping" value="Sausage">  Sausage<br>
        <input type="checkbox" name="topping" value="Bacon">   Bacon<br>
        <input type="checkbox" name="topping" value="Pepperoni">  Pepperoni<br>
        <h4>Sauces</h4>
        <input type="checkbox" name="topping" value="Red Sauce"> Red Sauce<br>
        <input type="checkbox" name="topping" value="White Sauce"> White Sauce<br>
      </div>
      <br>
      <button type="submit">Submit Order</button>
    </form>
    <div id="orderReveal">
      <h2>Your Order</h2>
      <h5><strong>Size:</strong></h5>
      <h6><span id="pizzaSize"></span></h6>
      <h5><strong>Toppings:</strong></h5>
      <h6><span id="userOrder"></span></h6>
      <h3>Order total</h3>
      <h6><span id="orderTotal"></span>.00$</h6>
    </div>
  </div>
</body>
</html>
