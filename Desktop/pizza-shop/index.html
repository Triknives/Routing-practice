<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Portland Pizza Pop-Up</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Portland Pizza Pop-Up!</h1>
    </div>
    <form id="toppingsForm">
      <div class="userChoices">
        <h3>What size do you want this bad boi?</h3>
        <input type="checkbox" name="size" value="Bigboi">   Bigboi - 24 inche masterpiece.<br>
        <input type="checkbox" name="size" value="SmallBoi"> SmallBoi - 12 inche pizza.<br>
        <h3>Meats</h3>
        <input type="checkbox" name="topping" value="Sausage">  Sausage<br>
        <input type="checkbox" name="topping" value="Bacon">   Bacon<br>
        <input type="checkbox" name="topping" value="Pepperoni">  Pepperoni<br>
        <h3>Sauces</h3>
        <input type="checkbox" name="topping" value="Red Sauce"> Red Sauce<br>
        <input type="checkbox" name="topping" value="White Sauce"> White Sauce<br>
      </div>
      <br>
      <br>
      <button type="submit">Submit Order</button>
    </form>
    <br>
    <br>
    <h3>Your Order</h3>
    <span id="userOrder"></span>
    <h3>Order total</h3>
    <span id="orderTotal"></span>
  </div>
</body>
</html>
